<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <title>Keon Double Money</title>  <link rel="stylesheet" href="style.css" /></head><body>  <div class="container">    <h1>Keon Double Your Money</h1>    <p>Deposit funds and watch them double in minutes!*</p>    <div class="form-section">      <h2>Deposit</h2>      <input type="number" id="depositAmount" placeholder="Enter amount to deposit" />      <button onclick="deposit()">Submit Deposit</button>    </div>    <div class="form-section">      <h2>Withdraw</h2>      <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw" />      <button onclick="withdraw()">Submit Withdrawal</button>    </div>    <div class="dashboard">      <h3>Account Balance: $<span id="balance">0</span></h3>      <p id="message"></p>    </div>    <footer>      <small>*All transactions are simulated for educational purposes only.</small>    </footer>  </div>  <script src="script.js"></script></body></html>
